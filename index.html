<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FD RATE CALCULATOR</title>
    <link rel="stylesheet" href="style.css" src="">
</head>
<body>
    <div id="wrapper">
        <h2>FD CALCULATOR</h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="ENTER MONTH">
        </div>
        <div>
            <button type="submit" onclick="fdrate()">CALCULATE</button>
        </div>
        <div id="result">

        </div>
    </div>
    <script>
        function fdrate(){
        month= Number(document.getElementById("input").value)
        let rate=0
        if(month<3)
        rate=5.8
        else if(month>=3 && month<=6)
        rate=6.5
        else if(month>=7 && month<=9)
        rate=6.8
        else
        rate=7
    let result=document.querySelector(".result")
    result.innerHTML="Your Interest rate is",rate,"%";
        }
        
    </script>
</body>
</html>
